<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayo Uchida Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/portfolio/assets/main.css">
</head>

<body>

  <!-- ナビゲーション -->
  <header class="header">
    <div class="header__inner">
      <a href="#about" class="header__item">about</a>
      <a href="#skills" class="header__item">skills</a>
      <a href="#works" class="header__item">works</a>
      <a href="#contact" class="header__item">contact</a>
    </div>
  </header>

  <!-- メインビジュアル -->
  <div class="main-visual">
    <h1 class="main-visual__txt">Kxxx Uxxxxx<span class="main-visual__subtxt">Portfolio</span></h1>
  </div>

  <main class="l-main">
    <!-- About セクション -->
    <section id="about" class="l-content --bg about">
      <h2 class="content-header">about</h2>
      <div class="about__img-wrap">
        <img src="/portfolio/image/icon-2.png" alt="icon" class="about__img" width="130" height="130">
      </div>
      <p>簡単な自己紹介をここに入れる簡単な自己紹介をここに入れる簡単な自己紹介をここに入れる</p>
    </section>

    <!-- Skills セクション -->
    <section id="skills" class="l-content">
      <h2 class="content-header">skills</h2>
      <div class="skill-list">
        <div class="skill-list__item-wrap"><span class="skill-list__item">HTML</span></div>
        <div class="skill-list__item-wrap"><span class="skill-list__item">HTML</span></div>
        <div class="skill-list__item-wrap"><span class="skill-list__item">HTML</span></div>
        <div class="skill-list__item-wrap"><span class="skill-list__item">HTML</span></div>
      </div>
    </section>

    <!-- Works セクション -->
    <section id="works" class="l-content --bg">
      <h2 class="content-header">works</h2>
      <p>これまでの制作物を紹介</p>
    </section>

    <!-- Contact セクション -->
    <section id="contact" class="l-content">
      <h2 class="content-header">contact</h2>
      <form class="form" action="" method="post">
        <div class="form__item">
          <label for="name" class="form__label">name</label>
          <input type="text" name="name" class="form__input">
        </div>
        <div class="form__item">
          <label for="name" class="form__label">address</label>
          <input type="email" name="email" class="form__input">
        </div>
        <div class="form__item">
          <label for="name" class="form__label">message</label>
          <textarea name="message" class="form__textarea"></textarea>
        </div>
        <button type="submit" class="form__submit">submit</button>
      </form>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
